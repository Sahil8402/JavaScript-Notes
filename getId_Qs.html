<!-- ðŸ‘‰ What is getElementById() ? -->
<!-- Syntax:
element = document.getElementById(id);

Return a reference to the element by its ID.
If the element with the specified ID is not in the document,
it will returns null. -->

<!-- ðŸ‘‰ What is querySelector() ? -->
<!-- Syntax: element = document.querySelector(selectors);

Returns the first element within the document
that matches the specified group of selectors,
or null if no matches are found. -->
